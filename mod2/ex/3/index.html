<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <ul> </ul>
    <script>
        var nomes = [
            "Reinaldo",
            "Lucas",
            "Julia"

        ];
        var listaElement = document.querySelector('ul')


        for (nome of nomes) {
            var lista = document.createElement('li');
            var texto = document.createTextNode(nome);

            lista.appendChild(texto);
            listaElement.appendChild(lista);


        }

    </script>

</body>

</html>

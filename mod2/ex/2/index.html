<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modulo 2 exercicio 2</title>
</head>

<body>
    <button id="Botao">
        adicionar quadrado
    </button>

    <div id="quadrados">

    </div>


    <script>
        var botaoElement = document.getElementById('Botao');
        var quadradosElement = document.getElementById('quadrados');

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        


        botaoElement.onclick = function() {
            var quadrado = document.createElement('div')

            quadrado.style.width = '100px';
            quadrado.style.height = '100px';
            quadrado.style.backgroundColor == '#F00';
            
            quadrado.onmouseover= function(){
                quadrado.style.backgroundColor = getRandomColor();

            }

            quadradosElement.appendChild(quadrado);

        };




    </script>







</body>

</html>

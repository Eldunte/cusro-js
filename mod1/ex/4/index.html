<body>
    <script>
        function experiencia(ano) {
            if (ano <= 1) {
                return ("Iniciante")
            }
            else if (ano > 1 && ano <= 3) {
                return ("intermediario")
            }


            else if (ano > 3 && ano <= 6) {
                return ("avançado")
            }

            else if (ano >= 7) {
                return ("Mestre Jedi Tunado")
            }
        }
        anos=7
        console.log(experiencia(anos))


    </script>

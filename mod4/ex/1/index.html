<body>
    <script>
        function checarIdade(idade) {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    return idade >= 18 ? resolve() : reject();
                }, 2000);
            });
        }

        checarIdade(18)
            .then(function () {
                console.log("Você é maior de 18 anos amigo")
            })
            .catch(function () {
                console.log("você é menor de 18 moleque >:(")

            }

            )


    </script>
</body>
